<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anatomy and Physiology Short Quiz">
    <meta name="keywords" content="Anatomy, Physiology, Quiz, Student, Biology, Revision">
    <link rel="stylesheet" href="assets/css/style.css">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital@1&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Anatomy and Physiology Short Quiz</title>
</head>
<body>
    <h1 class="heading">Anatomy and Physiology Short Quiz</h1>

    <img class="main-image" src="assets/images/quizPhoto.png" alt="Image based on Leonardo da Vinci's drawing of a male figure inside a circle and square, which is known as the Vitruvian Man">
    <h2>Studying anatomy, physiology or interested in this subject area? <br>Take our short quiz to test your knowledge!</h2>
<!--start quiz area-->
    <div class="start-quiz" id="start-quiz">
        <h3>Are you ready?! If so, click Start Quiz button</h3>
        <button data-type="starting-quiz" class="btn--start" id="start-button">Start Quiz</button>
    </div>
<!-- question area-->
    <div class="question-area" id="question-area">


        <button aria-label="option 1" class="option-control">Option 1</button>
        <button aria-label="option 2" class="option-control">Option 2</button>
        <button aria-label="option 3" class="option-control">Option 3</button>

    </div>

    <div class="next-question">
        <button aria-label="next" class="next-button" id="next-q">Next Question</button>
    </div>

    <div class="result-area" id="result-area">

    </div>

    <footer>Anatomy and Physiology Short Quiz<br>2023</footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
